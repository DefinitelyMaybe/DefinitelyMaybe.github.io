<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aert</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <button id="test1">test 1</button>
    <button id="test2">test 2</button>
    <button id="test3">test 3</button>
    <button id="test4">test 4</button>
    <br>
    <table>
      <tr>
        <th></th>
        <th>velocity</th>
        <th>angularVel</th>
      </tr>
      <tr>
        <td>x</td>
        <td id="velx">0</td>
        <td id="angvelx">0</td>
      </tr>
      <tr>
        <td>y</td>
        <td id="vely">0</td>
        <td id="angvely">0</td>
      </tr>
      <tr>
        <td>z</td>
        <td id="velz">0</td>
        <td id="angvelz">0</td>
      </tr>
    </table>
    <label for="changeOrbit">Change Orbit</label>
    <input type="checkbox" name="changeOrbit" id="changeOrbit">
    <br>
    <label for="castRay">Cast Ray</label>
    <input type="checkbox" name="castRay" id="castRay">
    <br>
    <label for="myRange" id="myRangeNumber">acceleration - 00</label>
    <input type="range" min="0" max="50" id="myRange">
    <br>
    <p id="valueTracker">Some Value</p>
  </main>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
