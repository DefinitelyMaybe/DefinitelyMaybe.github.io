name: GitHub Actions
on: [pull_request]
jobs:
  github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Setup Node
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Install & build
        run: |
          npm install
          npm run build
